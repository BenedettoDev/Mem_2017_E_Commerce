<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="template :: head"></head>
<body>
	<header th:replace="template :: header"></header>
	<div class="container">
		
		<h1>Etape : 2 </h1>
		<p>voici la commande #<strong th:text="${commande.id}"></strong> à valider</p>
		
		<div th:if="${plateau != null}">
		<p> Vous avez choisi un plateau <strong class="bold" th:text="${plateau.typePlateauString}"></strong> pour <strong th:text="${plateau.nbPers}"></strong> personnes</p>
		<div th:if="${plateau.note}">Vous avez ajouté les informations supplémentaires : <p th:text="${plateau.note}"></p></div>
		</div>
		<div th:if="${panier != null}">
		<p>Vous avez choisi un panier</p>
		</div>
		<div> Si toutes ces informations sont correctes. Veuillez svp nous informer de la réception de votre commande et valider la commande</div>
		
		 <form  class="form-inline"
					th:action="@{/User/Commande/CommandeAValider(id=${commande.id})}"
					method="POST" th:object="${commande}">
					<div class="container form-group" style="position: relative">
						
								<input type="hidden" name="commande.id" th:value="${commande.id}"/>
								<label>La commande doit être réalisée pour : </label>
								 <input type='text' class="form-control datetimepicker" name="commande_prevu_pour"	id='datetimepicker1' />
								 
								
					</div>
					 <button type="submit" class="btn btn-default">Confirmer ma commande</button>
				</form>
	</div>
	<footer th:replace="template :: footer"></footer>

</body>
</html>
