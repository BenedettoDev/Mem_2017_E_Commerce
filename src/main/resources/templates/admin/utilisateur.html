<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
<meta charset="utf-8" />
<link rel="stylesheet" type="text/css"
	href="../../static/css/bootstrap.min.css"
	th:href="@{/css/bootstrap.min.css}" />
<link rel="stylesheet" type="text/css" href="../../static/css/myStyle.css"
	th:href="@{/css/myStyle.css}" />
</head>
<body>
	<header th:replace="template :: header"></header>
	<div class="container spacer">
		<div th:replace="template :: adminNav"></div>
		<h1 th:text="${titre}"></h1>


		<div class="col-xs-10">
			
			<table class="table table-striped ">
				<thead>
					<tr>
						<th>ID</th>
						<th>Nom Pr√©nom</th>
						<th>Action</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="p:${utilisateurs}">
						<td th:text="${p.username}"></td>
						<td th:text="${p.nom}+' '+${p.prenom}"></td>
						<td style="width: 175px;">
						<a class="btn btn-primary" th:href="@{Editer(username=${p.username})}">Editer</a> <a
							class="btn btn-danger" th:href="@{Supprimer(username=${p.username})}">Supprimer</a>
						</td>
					</tr>
				</tbody>
			</table>

		</div>
	</div>
	<footer th:replace="template :: footer"></footer>
</body>
</html>
