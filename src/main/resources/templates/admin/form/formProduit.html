<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
<meta charset="utf-8" />
<link rel="stylesheet" type="text/css"
	href="../../static/css/bootstrap.min.css"
	th:href="@{/css/bootstrap.min.css}" />
<link rel="stylesheet" type="text/css"
	href="../../static/css/myStyle.css" th:href="@{/css/myStyle.css}" />
</head>
<body>

	<header th:replace="template :: header"></header>
	<div th:replace="template :: adminNav"></div>
	<div class="container spacer">
							
			<div class="col-sm-10 col-sm-offset-1 spacer">
			<div class="panel panel-default ">
				<div class="panel-heading">Ajout d'un produit</div>
				<div class="panel-body">

					<form th:action="@{SaveProduit}" method="post"
						th:object="${produit}" enctype="multipart/form-data">
						<div class="row">
							<div class="col-xs-12 col-sm-6 form-group">
								<label class="control-label">Label</label> <input type="text"
									th:field="*{label}" class="form-control" /> <span
									class="text-danger" th:errors="*{label}"></span>
							</div>
							<div class="col-xs-12 col-sm-6 form-group">
								<label class="control-label">Image</label> <input type="file"
									name="img_name" class="form-control" /> <span
									class="text-danger" th:errors="*{img}"></span>
							</div>
							<div class="col-xs-12 col-sm-6 form-group">
								<label class="control-label">Nom</label> <input type="text"
									th:field="*{nom}" class="form-control" /> <span
									class="text-danger" th:errors="*{nom}"></span>
							</div>

							<div class="col-xs-12 col-sm-6 form-group">
								
								<label class="control-label">Lieu</label>
								<div class="form-inline" >
								
									<select id="select_lieu" th:field="*{lieu}" class="form-control" style="width:90%">
										<option value="0" label="-- Select --"></option>
										<option th:each="lieu : ${lieux}" th:value="${lieu.id}" th:text="${lieu.nom}" th:seleted="${lieu.nom}"></option>		
									</select>
								 <button type="button" class="btn btn-success" onclick="location.href='GestionCategorie'"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span></button>	
								</div>
								
							</div>
							
							<div class="col-xs-12 col-sm-6 form-group">
								<label class="control-label">Prix</label> <input type="text"
									th:field="*{prix}" class="form-control" /> <span
									class="text-danger" th:errors="*{prix}"></span>
							</div>
							<div class="col-xs-12 col-sm-6 form-group">
								<label class="control-label">Unité</label>
								<div class="form-inline">
							
								<select th:field="*{unite}" class="form-control"  style="width:100%">
									<option value="NONE" label="-- Select --"></option>
									<option th:each="unite : ${unites}" th:value="${unite.key}"
										th:text="${unite.value}"></option>
								</select> 
								</div>
								<span class="text-danger" th:errors="*{unite}"></span>
							</div>
							<div class="col-xs-12 col-sm-6 form-group">
								<label class="control-label">Catégorie</label> 
								<div class="form-inline">
								<select id="select_categorie" th:field="*{categorie}" class="form-control"  style="width:90%">
									<option value="0" label="-- Select --"></option>
									<option th:each="categorie : ${categories}" th:value="${categorie.id}" th:text="${categorie.nom}"></option>
								</select>
								<button type="button" class="btn btn-success" onclick="location.href='GestionCategorie'"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span></button>
								</div>
							</div>	
						</div>
						<div class="row">
							<div class="col-xs-12 form-group">
								<label class="control-label">Description</label>
								<textarea  th:field="*{description}" class="form-control" rows="5" id="comment"></textarea>
								<span class="text-danger" th:errors="*{description}"></span>
							</div>

						</div>
						<div class="row">
							<div class="col-xs-12 form-group">
								<label class="control-label">Préparation</label>
								<div class="checkbox">
								  <label>
								    <input type="checkbox" th:field="*{preparation}" value="1"/>
								    Préparé par nos soin
								  </label>
								</div>
								<span class="text-danger" th:errors="*{description}"></span>
							</div>

						</div>
						<div class="row">
							<div class="col-xs-12 form-group">
							<label class="control-label">Allergènes</label>
								<div class="checkbox checkbox-allergenes">
									<div th:each="p:${allergenes}">
										<label>
									    	<input type="checkbox" th:field="*{allergenes}" th:value="${p.id}"/>
									    	<p th:text="${p.nom}"></p>
									  </label>
									</div>
								</div>
							</div>
						</div>
						<button type="submit" class="btn btn-primary">Submit</button>
					</form>
				</div>
		</div>
	</div>
	</div>
	
	<!-- Modal Ajout Lieux -->
	<div class="modal fade" id="ajout_lieu" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
	  <div class="modal-dialog" role="document">
	    <div class="modal-content">
	      <div class="modal-header">
	        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
	        <h4 class="modal-title" id="myModalLabel">Modal title</h4>
	      </div>
	      <div class="modal-body">
				<form th:action="@{SaveLieu}" method="post"	th:object="${lieu}">
				<div class="row">
					<div class="col-xs-12  form-group">
						<label class="control-label">Nom</label> <input type="text"
							th:field="*{nom}" class="form-control" /> <span
							class="text-danger" th:errors="*{nom}"></span>
					</div>
				</div>
				<button type="submit" class="btn btn-primary pull-right">Submit</button>
			</form>
	      </div>
	     
	      <div class="modal-footer">
	        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
	        <button type="button" class="btn btn-primary">Save changes</button>
	      </div>
	    </div>
	  </div>
	</div>
	<footer th:replace="template :: footer"></footer>
	<div th:fragment="jquerys">
      <script src="https://code.jquery.com/jquery-1.9.1.min.js"></script>

</div>
<div th:fragment="bootstrap">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</div>

</body>
</html>
