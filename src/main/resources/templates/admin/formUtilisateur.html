<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
<meta charset="utf-8" />
<link rel="stylesheet" type="text/css"
	href="../../static/css/bootstrap.min.css"
	th:href="@{/css/bootstrap.min.css}" />
<link rel="stylesheet" type="text/css"
	href="../../static/css/myStyle.css" th:href="@{/css/myStyle.css}" />
</head>
<body>

	<header th:replace="template :: header"></header>
	<div th:replace="template :: adminNav"></div>
	<div class="container spacer">
			<a class="pull-left" href="/Admin/Utilisateur/Index">retour</a>				
			<div class="col-sm-10 col-sm-offset-1 spacer">
			<div class="panel panel-default ">
				<div class="panel-heading">Editer un utilisateur</div>
				<div class="panel-body">

					<form th:action="@{EditerUtilisateur}" method="post"	th:object="${utilisateur}">
						<div class="row">
							<div class="col-xs-12 col-sm-6 form-group">
								<label class="control-label">Pseudo</label> <input type="text"
									th:field="*{username}" class="form-control" /> <span
									class="text-danger" th:errors="*{username}"></span>
							</div>
							<div class="col-xs-12 col-sm-6 form-group">
								<label class="control-label">Mail</label> <input type="text"
									th:field="*{mail}" class="form-control" /> <span
									class="text-danger" th:errors="*{mail}"></span>
							</div>
								<div class="col-xs-12 col-sm-6 form-group">
								<label class="control-label">Nom</label> <input type="text"
									th:field="*{nom}" class="form-control" /> <span
									class="text-danger" th:errors="*{nom}"></span>
							</div>
								<div class="col-xs-12 col-sm-6 form-group">
								<label class="control-label">Pr√©nom</label> <input type="text"
									th:field="*{prenom}" class="form-control" /> <span
									class="text-danger" th:errors="*{prenom}"></span>
							</div>
								<div class="col-xs-12 col-sm-6 form-group">
								<label class="control-label">Password</label> <input type="text"
									th:field="*{password}" class="form-control" /> <span
									class="text-danger" th:errors="*{password}"></span>
							</div>
								<div class="col-xs-12 col-sm-6 form-group">
								<label class="control-label">Actived</label> <input type="text"
									th:field="*{actived}" class="form-control" /> <span
									class="text-danger" th:errors="*{actived}"></span>
							</div>
								
							</div>
						<button type="submit" class="btn btn-primary">Editer</button>
					</form>
				</div>
		</div>
	</div>
	</div>
	

	<footer th:replace="template :: footer"></footer>
	<div th:fragment="jquerys">
      <script src="https://code.jquery.com/jquery-1.9.1.min.js"></script>

</div>
<div th:fragment="bootstrap">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</div>

</body>
</html>
