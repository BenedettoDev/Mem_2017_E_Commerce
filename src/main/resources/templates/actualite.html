<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="template :: head"></head>
<body>
	<header th:replace="template :: header"></header>
<div class="container container-actualite">
	<div class="spacer"></div>
		<div class="row row-actualite">
		<h1>Actualit√©</h1>
		<p th:text="${listActualite.size()}"></p>
		<ul>
		<li th:each="actu : ${listActualite}">
			<h3 th:text="${actu.titre}"></h3>
			<p th:text="${actu.description}"></p>
			<div th:if="${actu.produit!=null}">
				<a th:href="@{Index(id=${p.id})}">Voir la page du produit</a>
			</div>
			
		</li>
		</ul>
	</div>
	</div>
	
	<footer th:replace="template :: footer"></footer>
</body>
</html>
