<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
<meta charset="utf-8" />
<link rel="stylesheet" type="text/css"
	href="../static/css/bootstrap.min.css"
	th:href="@{/css/bootstrap.min.css}" />
<link rel="stylesheet" type="text/css" href="../static/css/myStyle.css"
	th:href="@{/css/myStyle.css}" />
</head>
<body>
	<header th:replace="template :: header"></header>
	<div class="container">

		<div class="col-xs-12 spacer">
			<div class="panel panel-default ">
				<div class="panel-heading">Inscription</div>
				<div class="panel-body">
					<p th:text="${nom}"></p>
					<form th:action="@{/SaveUtilisateur}" method="post" th:object="${utilisateur}">
<!-- 						<div class="alert alert-danger" th:if="${#fields.hasErrors('*')}"> -->
<!-- 						    <p th:each="err : ${#fields.errors('*')}" th:text="${err}"></p>     -->
<!-- 						</div> -->
						<div class="form-group" th:classappend="${#fields.hasErrors('username')} ? 'has-error' : ''">
							<label class="control-label"  >Pseudo</label> 
							<input type="text" name="username" class="form-control" th:value="*{username}" />
							 <span class="label label-danger" th:errors="*{username}"></span>
						</div>
						
						<div class="form-group" th:classappend="${#fields.hasErrors('mail')} ? 'has-error' : ''">
							<label class="control-label">Mail</label> 
							<input type="text" name="mail" class="form-control" placeholder="mail" th:value="*{mail}"/>
							 <span class="label label-danger" th:errors="*{mail}"></span>
						</div>
						<div class="form-group" th:classappend="${#fields.hasErrors('password')} ? 'has-error' : ''">
							<label class="control-label">Mot de passe</label> 
							<input	type="password" name="password" class="form-control" th:value="*{password}" /> 
								<span class="label label-danger" th:errors="*{password}"></span>
						</div>
						<div class="form-group" th:classappend="${#fields.hasErrors('nom')} ? 'has-error' : ''">
							<label class="control-label">Nom</label> 
							<input type="text"	name="nom" class="form-control"  th:value="*{nom}"  /> 
							<span class="label label-danger" th:errors="*{nom}"></span>
						</div>
						<div class="form-group" th:classappend="${#fields.hasErrors('prenom')} ? 'has-error' : ''">
							<label class="control-label">Pr√©nom</label> 
							<input type="text"	name="prenom" class="form-control" th:value="*{prenom}"  /> 
							<span class="label label-danger" th:errors="*{prenom}"></span>
						</div>
						<button type="submit" class="btn btn-primary">S'inscrire</button>
					</form>
				</div>
			</div>
		</div>
	</div>
	<footer th:replace="template :: footer"></footer>
</body>
</html>
